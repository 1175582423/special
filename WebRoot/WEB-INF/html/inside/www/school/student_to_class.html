<form id="pagerForm" method="post" action="#rel#">
	<input type="hidden" name="pageNumber" value="1" />
	<input type="hidden" name="pageSize" value="${page.pageSize}" />
</form>
<div class="pageHeader">
		<label>报名学生：</label>
		<label>${(m.studentName)!}</label>
		<div class="divider"></div>
		<label>年级：</label>
		<label>${(m.gradeName)!}</label>
		<div class="divider"></div>
		<label>班级类型：</label>
		<label>${(m.classTypeName)!}</label>
		<div class="divider"></div>
		<label>科目：</label>
		<label>${(m.subjectName)!}</label>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="icon" href="/admin/classRcords?searchKey={sid}&navTabId=${(navTabId)!}" target="navTab" mask="true" warn="请选择一信息"  title="班级上课记录"><span>查看班级上课记录</span></a></li>
			<li><a class="edit" href="/admin/studentClassSave?classinfoId={sid}&navTabId=${(navTabId)!}&studentId=${(m.studentId)!}&studentRegId=${(m.id)!}" target="ajaxTodo" mask="true" warn="请选择一信息"  title="加入班级"><span>加入选中班级</span></a></li>
		</ul>
	</div>
	<table class="list" layoutH="156">
		<thead>
			<tr>
				<th width="22"><input type="checkbox" group="orderIds" class="checkboxCtrl"></th>
				<th width="200">班级名称</th>
				<th width="100">科目</th>
				<th width="100">班级类型</th>
				<th width="100">年级</th>
				<th width="100">班主任</th>
				<th width="150">开班时间</th>
				<th width="100">上课时间段</th>
				<th width="100">班级人数</th>
				<th width="100">操作</th>
				
			</tr>
		</thead>
			<#list page.getList() as d>
			<tr target="sid" rel="${(d.id)!}">
				<td><input name="orderIds" value='${(d.id)!}' type='checkbox'></td>
				<td>${(d.name)!}</td>
				<td>${(d.subjectName)!}</td>
				<td>${(d.classTypeName)!}</td>
				<td>${(d.gradeName)!}</td>
				<td>${(d.employeeName)!}</td>
				<td>${(d.startTime)!}</td>
				<td>${(d.timeSlotName)!}</td>
				<td>${(d.stuNo)!}</td>
				<td>
				<a class="btnView" href="../admin/viweClassStudent?classId=${(d.id)!}" target="navTab" rel="viweClassStudent" title="查看班级详情">详情</a>
				</td>
			</tr>
			</#list>
		<tbody>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select name="pageSize" onchange="navTabPageBreak({pageSize:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span>条，共${page.totalRow}条</span><span> 共${page.totalPage}页</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="${page.totalRow}" numPerPage="${page.pageSize}" 

pageNumShown="10" currentPage="${page.pageNumber}"></div>
	</div>
</div>
