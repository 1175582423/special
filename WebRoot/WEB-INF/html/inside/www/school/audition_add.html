<form action="/admin/auditionSave?navTabId=${(navTabId)!}" method="post" class="pageForm" onsubmit="return validateCallback(this, navTabAjaxDone)">
<div class="pageContent">
	<div class="pageFormContent" layoutH="56">
		
		<dl class="nowrap">
			<dt>试听学生：</dt>
			<dd>
				<input name="consulDetailID" value="${(consulDetailID)!}" type="hidden" />
				<input name="student.id" value="" type="hidden" />
				<input class="required" name="student.name" type="text"  postField="name" suggestFields="id,name" 
					suggestUrl="/admin/lookStudent" lookupGroup="student"/>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>学科：</dt>
			<dd>
				<input name="subjec.id" value="${(subjecId)!}" type="hidden" />
				<input class="required" name="subjec.name" value="${(subjecName)!}" type="text"  postField="name" suggestFields="id,name" 
					suggestUrl="/admin/lookSubjec" lookupGroup="subjec"/>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>年级：</dt>
			<dd>
				<input name="grade.id" value="${(gradeId)!}" type="hidden" />
				<input class="required" name="grade.name" value="${(gradeName)!}" type="text"  postField="name" suggestFields="id,name" 
					suggestUrl="/admin/lookGrade" lookupGroup="grade"/>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>安排时间：</dt>
			<dd>
				<input  type="text" class="date required" name="time"  readonly="true" dateFmt="yyyy-MM-dd HH:mm:ss"/>
				<a class="inputDateButton" href="javascript:;">选择</a>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>教室：</dt>
			<dd>
				<input name="classroom.id" value="" type="hidden" />
				<input class="required" name="classroom.name" type="text"  postField="name" suggestFields="id,name" 
					suggestUrl="/admin/lookClassroom" lookupGroup="classroom"/>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>老师：</dt>
			<dd>
				<input name="teacher.id" value="" type="hidden" />
				<input class="required" name="teacher.name" type="text"  postField="name" suggestFields="id,name" 
					suggestUrl="/admin/lookEmployee" lookupGroup="teacher"/>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>备注：</dt>
			<dd>
				<input name="remark" value="" />
			</dd>
		</dl>
	</div>
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">关闭</button></div></div></li>
		</ul>
	</div>
</div>
</form>
