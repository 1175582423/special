<div class="pageContent" layouth="20"
	style="height: overflow :     auto;">
	<form method="post" action="/admin/regorderUpdate"
		class="pageForm required-validate"
		onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent">
			<dl class="nowrap">
				<dt>
					产品总价:
				</dt>
				<dd>
					<input name="navTabId" type="hidden" value="${(navTabId)!}" />
					<input name="id" type="hidden" value="${(m.id)!}" />
					${(m.total)!}元
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>
					应缴费用:
				</dt>
				<dd>
					${(m.mustCost)!}元
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>
					实缴金额:
				</dt>
				<dd>
					${(m.actualCost)!}元
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>
					优惠金额:
				</dt>
				<dd>
					<input name="discountCost" type="text" value="${(m.discountCost)!}" class="required number" min="0" max="${(m.mustCost-m.actualCost)!}"/>元
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>
					报读课时:
				</dt>
				<dd>
					<input name="regNumber" type="text" value="${(m.regNumber)!}" class="required digits"/>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>
					备注:
				</dt>
				<dd>
					<input name="remark" type="text" value=""/>
				</dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li>
					<div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">
								保存
							</button>
						</div>
					</div>
				</li>
				<li>
					<div class="button">
						<div class="buttonContent">
							<button type="button" class="close">
								取消
							</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</form>
</div>
