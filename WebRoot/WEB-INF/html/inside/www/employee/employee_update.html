<div class="pageContent" layouth="20" style="height:overflow: auto;">
	<form method="post" action="/admin/employeeUpdate"
		class="pageForm required-validate"
		onsubmit="return validateCallback(this,navTabAjaxDone)">
		<div class="pageFormContent">
				<dl class="nowrap">
					<dt>员工ID:</dt>
					<dd>
					<input name="id" class="textInput readonly" type="text" value="${(model.id)!}"/>
					<input name="navTabId" type="hidden" value="${(navTabId)!}"/>
					
					</dd>
				</dl>
				<dl class="nowrap">
					<dt>员工姓名:</dt>
					<dd><input name="name" class="required" type="text" value="${(model.name)!}" alt="请输入员工姓名"/></dd>
				</dl>
				<dl class="nowrap">
				<dt>
					性别:
				</dt>
				<dd>
					${(selectSex)!}
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>
					生日:
				</dt>
				<dd>
					<input name="borthday" class="date" [dateFmt="yyyy-MM-dd"] value="${(model.borthday)!}"></input>
				</dd>
			</dl>
			<fieldset>
			<legend>员工详细信息</legend>
				<dl class="nowrap">
					<dt>联系电话:</dt>
					<dd><input name="tel" class="required" type="text" value="${(model.tel)!}" alt="请输入员工电话"/></dd>
				</dl>
				<dl class="nowrap">
					<dt>QQ:</dt>
					<dd><input name="parentTel"  type="text" value="${(model.parentTel)!}" alt="请输入员工家长电话"/></dd>
				</dl>
				<dl class="nowrap">
					<dt>微信:</dt>
					<dd><input name="school"  type="text" value="${(model.school)!}" alt="请输入员工在读学校"/></dd>
				</dl>
				<dl class="nowrap">
					<dt>住址:</dt>
					<dd><input name="grade"  type="text" value="${(model.grade)!}" alt="请输入员工年级"/></dd>
				</dl>
				<dl class="nowrap">
					<dt>状态:</dt>
					<dd>${(selectstateStr)!}</dd>
				</dl>
			</fieldset>
		</div>
			
		<div class="formBar">
			<ul>
				<li><div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">保存更新</button>
						</div>
					</div></li>
				<li><div class="button">
						<div class="buttonContent">
							<button type="button" class="close">取消</button>
						</div>
					</div></li>
			</ul>
		</div>
	</form>
</div>
