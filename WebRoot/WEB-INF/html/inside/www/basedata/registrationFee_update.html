<div class="pageContent" style="height:overflow: auto;">
	<form method="post" action="/admin/registrationFeeUpdate"
		class="pageForm required-validate"
		onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="50">
					<p>
					<label>班级类型:</label>
					<input name="navTabId" type="hidden" value="${(navTabId)!}"/>
					<input name="id" type="hidden" value="${(m.id)!}"/>
					${(m.classTypeName)!}
				</p>
				<p>
					<label>年级:</label>
					${(m.gradeName)!}
				</p>
				<p>
					<label>价格:</label>
					<input name="price" value="${(m.price)!}" type="text" class="required number" min="1"/>
				</p>
				<p>
					<label>备注:</label>
					<input name="remark" value="${(m.remark)!}" />
				</p>
		</div>
			
		<div class="formBar">
			<ul>
				<li><div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">保存更新</button>
						</div>
					</div></li>
				<li><div class="button">
						<div class="buttonContent">
							<button type="button" class="close">取消</button>
						</div>
					</div></li>
			</ul>
		</div>
	</form>
</div>
