<form id="pagerForm" method="post" action="#rel#">
	<input type="hidden" name="pageNumber" value="1" />
	<input type="hidden" name="pageSize" value="${page.pageSize}" />
</form>
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="/admin/timeslots" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>名称：</label>
				<input type="text" name="searchKey"/>
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">点击查询

</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="/admin/timeslot_add?navTabId=${(navTabId)!}" target="dialog" mask="true" title="添加学生信息"><span>添加</span></a></li>
			<li><a class="edit" href="/admin/timeslot_update?id={sid}&navTabId=${(navTabId)!}" target="dialog" mask="true" warn="请选择一信息"  title="修改信息"><span>修改</span></a></li>
		
		</ul>
	</div>
	<table class="list" layoutH="116">
		<thead>
			<tr>
				<th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
				<th width="50">ID</th>
				<th width="100">名称</th>
				<th width="100">操作</th>
				
			</tr>
		</thead>
			<#list page.getList() as d>
			<tr target='sid' rel="${(d.id)!}">
				<td><input name='ids' value='${(d.id)!}' type='checkbox'></td>
				<td>${(d.id)!}</td>
				<td>${(d.name)!}</td>
				<td>
					<a class="btnEdit" href="../admin/timeslot_update?id=${(d.id)!}&navTabId=

${(navTabId)!}" target="dialog" mask="true" title="修改">修改</a>
					<a class="btnView" href="../admin/timeslot_view?id=${(d.id)!}" target="navTab" 

rel="new_view" title="查看学生详情">详情</a>
				</td>
			</tr>
			</#list>
		<tbody>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select name="pageSize" onchange="navTabPageBreak({pageSize:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span>条，共${page.totalRow}条</span><span> 共${page.totalPage}页</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="${page.totalRow}" numPerPage="${page.pageSize}" 

pageNumShown="10" currentPage="${page.pageNumber}"></div>
	</div>
</div>
