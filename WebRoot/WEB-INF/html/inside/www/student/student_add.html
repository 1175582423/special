<div class="pageContent" layouth="20"
	style="height: overflow :     auto;">
	<form method="post" action="/admin/studentSave"
		class="pageForm required-validate"
		onsubmit="return validateCallback(this,navTabAjaxDone)">
		<div class="pageFormContent">
			<dl class="nowrap">
				<dt>
					学生姓名:
				</dt>
				<dd>
					<input name="navTabId" type="hidden" value="${(navTabId)!}" />
					<input name="name" class="required" type="text" value=""
						alt="请输入学生姓名" />
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>
					性别:
				</dt>
				<dd>
					<select name="sex">
						<option value="1">
							男
						</option>
						<option value="2">
							女
						</option>
						<option value="0">
							未知
						</option>
					</select>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>
					生日:
				</dt>
				<dd>
					<input name="borthday" class="date" [dateFmt="yyyy-MM-dd"]></input>
				</dd>
			</dl>
			<fieldset>
			<legend>学生详细信息</legend>
				<dl class="nowrap">
					<dt>联系电话:</dt>
					<dd><input name="tel" class="phone" type="text" value=""/></dd>
				</dl>
				<dl class="nowrap">
					<dt>家长联系电话:</dt>
					<dd><input name="parentTel"  class="phone" type="text" value="" /></dd>
				</dl>
				<dl class="nowrap">
					<dt>在读学校:</dt>
					<dd>
					<input name="school.id" value="" type="hidden" />
					<input class="required" name="school.name" type="text"  postField="name" suggestFields="id,name" 
					suggestUrl="/admin/lookSchool" lookupGroup="school"/>
					</dd>
				</dl>
				<dl class="nowrap">
					<dt>年级:</dt>
					<dd>
					<input name="grade.id" value="" type="hidden" />
					<input class="required" name="grade.name" type="text"  postField="name" suggestFields="id,name" 
					suggestUrl="/admin/lookGrade" lookupGroup="grade"/>
					</dd>
				</dl>
				<dl class="nowrap">
					<dt>状态:</dt>
					<dd>
					<select name="state">
						<option value="2">
							待开发
						</option>
						<option value="0">
							离校
						</option>
						<option value="1">
							在校
						</option>
					</select>
					</dd>
				</dl>
				<dl class="nowrap">
			<dt>备注：</dt>
			<dd>
				<input name="remark" value="" />
			</dd>
		</dl>
			</fieldset>
		</div>
		<div class="formBar">
			<ul>
				<li>
					<div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">
								保存
							</button>
						</div>
					</div>
				</li>
				<li>
					<div class="button">
						<div class="buttonContent">
							<button type="button" class="close">
								取消
							</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</form>
</div>
